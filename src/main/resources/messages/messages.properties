# Basic
error.A0001=시스템 에러.
error.A0002=세션이 만료되었습니다.
error.A0003=잘못된 요청입니다.

# 실패/에러 메세지
error.A1001=시스템 오류가 발생하였습니다. 시스템관리자에게 문의 바랍니다.
error.A1002=지원하지 않는 기능입니다.

# 유효성 체크
error.A2001={0} 값은 필수입니다.
error.A2002={0} 값은 {1}글자 이상 입력해 주세요.
error.A2003={0} 값은 최대 {1}글자 이하로 입력해 주세요.
error.A2004={0}는 영문 소문자, 숫자 조합 5~12자 이내로 입력해 주세요.
error.A2005={0}는 영문 소문자, 숫자 조합 4~12자 이내로 입력해 주세요.
error.A2006={0}는 8~15자의 영문자, 숫자, 특수문자를 모두 포함해야 합니다.

error.A3001=잘못된 토큰 입니다.
error.A3002=만료된 토큰 입니다.
error.A3003=지원하지 않는 토큰입니다.
error.A3004=토큰값이 비었습니다.
error.A3005=토큰 파싱에 실패했습니다.